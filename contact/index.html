  <script>
  // 主题管理功能
  function initTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  }

  function setTheme(themeName) {
    document.documentElement.setAttribute('data-theme', themeName);
    localStorage.setItem('theme', themeName);
    
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.theme === themeName);
    });
  }

  function bindThemeEvents() {
    document.addEventListener('click', function(e) {
      if (e.target.closest('.theme-btn')) {
        const themeBtn = e.target.closest('.theme-btn');
        setTheme(themeBtn.dataset.theme);
        
        // 移动端触觉反馈（如果支持）
        if (window.navigator.vibrate) {
          window.navigator.vibrate(10);
        }
      }
    });

    // 键盘快捷键 (Alt + T 循环切换主题)
    document.addEventListener('keydown', function(e) {
      if (e.altKey && e.key === 't') {
        e.preventDefault();
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        const themes = ['light', 'dark', 'blue'];
        const currentIndex = themes.indexOf(currentTheme);
        const nextIndex = (currentIndex + 1) % themes.length;
        setTheme(themes[nextIndex]);
      }
    });
  }

  // 动态创建主题切换器
  document.addEventListener('DOMContentLoaded', function() {
    console.log('=== 主题切换器脚本开始执行 ===');
    
    // 如果切换器已经存在，跳过
    if (document.querySelector('.theme-switcher')) {
      console.log('主题切换器已存在');
      return;
    }
    
    console.log('开始创建主题切换器');
    
    // 创建切换器HTML
    const switcherHTML = `
      <div class="theme-switcher">
        <div class="theme-options">
          <button class="theme-btn" data-theme="light" title="浅色模式">
            <span class="theme-icon">☀️</span>
            <span class="theme-name">浅色</span>
          </button>
          <button class="theme-btn" data-theme="dark" title="深色模式">
            <span class="theme-icon">🌙</span>
            <span class="theme-name">深色</span>
          </button>
          <button class="theme-btn" data-theme="blue" title="绿色主题">
            <span class="theme-icon">🐬</span>
            <span class="theme-name">蓝色</span>
          </button>
        </div>
      </div>
    `;
    
    // 插入到页面中
    document.body.insertAdjacentHTML('beforeend', switcherHTML);
    console.log('主题切换器已插入到页面');
    
    // 初始化主题和事件绑定
    initTheme();
    bindThemeEvents();
    console.log('主题初始化完成');
  });
  </script>
